<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js"></script>
</head>

<body>
  <!-- <section class="container" -->
  <section class="container">
    <div class="time-display">
      <img class="timer" src="images.jpg">
      <div id="clock"></div>
    </div>
    <form class="setAlarm">
      <label class="alarm-heading">
        <h3>Set Alarm (24-hour clock)</h3>
      </label><br>
      <div class="set-alam-filed">
        <input type="number" name="a_hour" id="a_hour" placeholder="HH" max="23" min="00">
        <input type="number" name="a_min" id="a_min" placeholder="MM" max="59" mm="00">
        <input type="number" name="a_sec" id="a_sec" placeholder="SS" max="59" min="00">

      </div>
      <div class="controls"><br>
        <button type="submit" class="set-alarm">Set Alam</button>
        <button type="reset" onclick="clearAlarm()" class="clear-alarm"> Stop_Alam</button>

      </div>
    </form>
    <section>




      <hr style="margin-top: 20px;">

      <section>
        <div>
          <h3 class="alam-heading" style="margin-top: 20px;"> Upcomimg Alarm</h3>
        </div>

        <div>
          <ul id="myList">

          </ul>
        </div>
      </section>

      <script src="index.js"></script>
</body>

</html>
